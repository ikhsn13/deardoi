<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ucapan Spesial Untukmu</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0 10px; /* kasih margin supaya gak nempel di tepi layar HP */
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%; /* supaya card bisa mengecil saat layar kecil */
            box-sizing: border-box; /* supaya padding gak nambah ke ukuran total */
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            display: block;
            object-fit: cover;
        }
        h1 {
            color: #ff4d88;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        p {
            font-size: 1.125rem;
            color: #555;
            margin: 10px 0;
            line-height: 1.5;
        }
        .pantun p {
            font-style: italic;
            color: #888;
            margin: 5px 0;
        }

        /* Media Queries untuk layar kecil */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
